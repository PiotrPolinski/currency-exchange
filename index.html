<body class="container">
    <form class="form js-form">
        <header class="form__header">
            <h1>Kalkulator walut</h1>
        </header>
        <fieldset class="form__fieldset">
            <label>
                Kwota w PLN (Polski Złoty):<input class=" form__field js-myAmount" required type="number"
                    name="test_name" min="0" oninput="validity.valid|| 
    (value='')" placeholder="KWOTA MUSI BYĆ WIĘKSZA OD ZERA">
            </label>

            <label> Przelicz na:
                <select class="form__field js-wantedCurrency" name="currency">
                    <option value="USD">USD - Dolar Amerykański</option>
                    <option value="GBP">GBP - Funt Brytyjski</option>
                    <option value="CHF">CHF - Frank Szwajcarski</option>
                    <option value="EUR">EUR - Euro</option>
                </select>
            </label>
        </fieldset>
    </form>

    <p> <strong class="form__result js-finalResult">Otrzymasz: </strong>
    <footer class="form__footer">Kantor wykonany na potrzeby kursu.
        <p class="form__footer--specialWords"> *Kurs walut na dzień 17 kwietnia 2021 roku. </p>
    </footer>
